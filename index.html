<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doctomation</title>
  <link rel="stylesheet" href="css/mystyles.css">
  <script type="application/javascript" src="js/all.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box has-text-centered has-background-white">
            <h1 class="title">Doctomation</h1>
            <form action="#" onsubmit="uploadFile();return false">
              <div class="field">
                <div class="control">
                  <div class="file is-primary is-centered has-name is-boxed">
                    <label class="file-label" for="pdf">
                      <input class="file-input" type="file" id="pdf" name="pdf" accept=".pdf">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-lable">
                        </span>
                      </span>
                      <span id="filename" class="file-name">
                        Choose a file...
                      </span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="field has-text-centered">
                <div class="control has-text-centered">
                  <div class="select is-primary">
                    <select id="language">
                      <option value="">Language...</option>
                      <option value="en">English</option>
                      <option value="pt">Portuguese</option>
                      <option value="es">Spanish</option>
                    </select>
                  </div>
                </div>
              </div>
              <input id="upload" class="button is-primary" type="submit" value="Upload File">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section has-background-white">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-narrow">
          <table class="table">
            <tbody>
              <tr>
                <th>Invoice Date</th>
                <td id="date" class="has-text-right"></td>
              </tr>
              <tr>
                <th>Invoice Number</th>
                <td id="number" class="has-text-right"></td>
              </tr>
              <tr>
                <th>Value</th>
                <td id="value" class="has-text-right"></td>
              </tr>
              <tr>
                <th>Account</th>
                <td id="account" class="has-text-right"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer has-background-primary has-text-light">
    <div class="content has-text-centered">
      <p>
        &copy 2019 <strong><a class="has-text-light" href="#">Doctomation</a></strong> by <strong><a
            class="has-text-light" href="https://webrand.agency/" target="_blank">WEbrand Agency</a></strong>. All
        rights reserved.
      </p>
    </div>
  </footer>

  <script type="application/javascript" src="js/script.js"></script>

</body>

</html>
